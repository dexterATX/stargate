version: "3.8"

services:
  stargate-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stargate-web
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stargate.rule=Host(`stargatepressurewashing.com`) || Host(`www.stargatepressurewashing.com`)"
      - "traefik.http.routers.stargate.entrypoints=websecure"
      - "traefik.http.routers.stargate.tls=true"
      - "traefik.http.routers.stargate.tls.certresolver=letsencrypt"
      - "traefik.http.services.stargate.loadbalancer.server.port=3000"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.stargate-http.rule=Host(`stargatepressurewashing.com`) || Host(`www.stargatepressurewashing.com`)"
      - "traefik.http.routers.stargate-http.entrypoints=web"
      - "traefik.http.routers.stargate-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # Security headers
      - "traefik.http.middlewares.stargate-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.stargate-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.stargate-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.stargate-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.stargate-headers.headers.browserXssFilter=true"
      - "traefik.http.routers.stargate.middlewares=stargate-headers"
      # Compression
      - "traefik.http.middlewares.stargate-compress.compress=true"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - root_default

networks:
  root_default:
    external: true
